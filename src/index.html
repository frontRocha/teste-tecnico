<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&family=Raleway:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">

    <link rel="icon"
        href="https://netdealstore.com.br/api/images/proxy?quality=100&amp;src=https://s3.amazonaws.com/producao.spayce.com.br/1638975755637_favicon.png"
        type="image/x-icon">

    <title>Teste técnico - Netdeal</title>
</head>

<body>
    <section id="section">
        <div id="loader">
            <div class="loading"></div>
        </div>
        <div id="container" class="container">
            <div class="header">
                <h1>DESAFIO</h1>
                <img src="./assets/netdeal-logo.png" />
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="title">Excluir</span>
                    <span class="close">&times;</span>
                    <p>Você tem certeza que deseja excluir esta tarefa?</p>
                    <div class="buttons">
                        <button id="cancel-btn">Cancelar</button>
                        <button id="confirm-btn">Confirmar</button>
                    </div>
                    <span class="obs">Pressione shift junto ao mouse para excluir de forma direta</span>
                </div>
            </div>
            <div class="form">
                <div class="container-form">
                    <div class="content-form">
                        <input type="text" id="task-input" placeholder="Ex: Marcelo P. de Oliveira">
                        <button id="add-task">Adicionar</button>
                    </div>
                </div>
            </div>
            <div class="content-list">
                <ul id="todo-list"></ul>
                <span class="messageInitial">Adicione Algo!</span>
                <div id="loaderList">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </section>

    <div id="error-message" class="error-message">
        <p id="error-message-text"></p>
    </div>

    <script src="./script/main.js"></script>
    <script src="./script/componentsUI.js"></script>
    <script>
        window.onload = () => {
            const loader = document.getElementById("loader");
            const content = document.getElementById("container");

            setTimeout(() => {
                loader.style.display = "none";
                content.style.display = "flex";
            }, 1000)
        };
    </script>
</body>

</html>
